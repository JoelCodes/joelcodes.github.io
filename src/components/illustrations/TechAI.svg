<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <!-- Central node (brain/processor) -->
  <circle cx="50" cy="50" r="12" fill="currentColor" opacity="1"/>
  <!-- Top-left connection node -->
  <circle cx="30" cy="30" r="8" fill="currentColor" opacity="0.85"/>
  <!-- Top-right connection node -->
  <circle cx="70" cy="30" r="8" fill="currentColor" opacity="0.85"/>
  <!-- Bottom-left connection node -->
  <circle cx="30" cy="70" r="8" fill="currentColor" opacity="0.85"/>
  <!-- Bottom-right connection node -->
  <circle cx="70" cy="70" r="8" fill="currentColor" opacity="0.85"/>
  <!-- Connection lines -->
  <line x1="30" y1="30" x2="50" y2="50" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="30" x2="50" y2="50" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="70" x2="50" y2="50" stroke="currentColor" stroke-width="2" opacity="0.7"/>
  <line x1="70" y1="70" x2="50" y2="50" stroke="currentColor" stroke-width="2" opacity="0.7"/>
</svg>
